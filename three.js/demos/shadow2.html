<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='vendor/three.js/build/three.js'></script>
<script src="vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- jsartookit -->
<script src="../vendor/jsartoolkit5/build/artoolkit.min.js"></script>
<script src="../vendor/jsartoolkit5/js/artoolkit.api.js"></script>
<!-- include threex.artoolkit -->
<script src="../src/threex/threex-artoolkitsource.js"></script>
<script src="../src/threex/threex-artoolkitcontext.js"></script>
<script src="../src/threex/threex-arbasecontrols.js"></script>
<script src="../src/threex/threex-armarkercontrols.js"></script>
<script src="../demos/shaders/FresnelShader.js"></script>
<script src="../demos/shaders/FresnelShader.d.ts"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank"></a>
	<br/>
	32 <a href="https://twitter.com/snigelpaogat" target='_blank'></a> and 
	<a href='https://twitter.com/jerome_etienne' target='_blank'></a>
</div>

<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
	//import { FresnelShader } from '../shaders/FresnelShader.js';
	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true,
		alpha: true
	});
	
// renderer.shadowMap.type = THREE.BasicShadowMap
// renderer.shadowMap.type = THREE.PCFShadowMap;
renderer.shadowMap.type = THREE.PCFSoftShadowMap
renderer.shadowMap.enabled = true;

	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );

	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	var ambient = new THREE.AmbientLight( 0x666666 );
	scene.add( ambient );

	var directionalLight = new THREE.DirectionalLight( 'red' );
	directionalLight.position.set( 1, 2, 0.3 ).setLength(2)
	directionalLight.shadow.mapSize.set(128,128)
	directionalLight.shadow.camera.bottom = -0.6
	directionalLight.shadow.camera.top = 0.6
	directionalLight.shadow.camera.right = 0.6
	directionalLight.shadow.camera.left = -0.6
	directionalLight.intensity= -1.0
	directionalLight.castShadow = true;
	// scene.add(new THREE.CameraHelper( directionalLight.shadow.camera ))
	scene.add( directionalLight );

	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam'

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////


	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		// maxDetectionRate: 30,
		// canvasWidth: 80*3,
		// canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
		
		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})


	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	

	var markerRoot = new THREE.Group
	scene.add(markerRoot);
	
	//add a torus knot
	// var geometry	= new THREE.CubeGeometry(1,1,1);
	// var material	= new THREE.MeshNormalMaterial({
	// 	transparent : true,
	// 	opacity: 0.5,
	// 	side: THREE.DoubleSide
	// });
	// var mesh	= new THREE.Mesh( geometry, material );
	// mesh.position.y	= geometry.parameters.height/2
	// markerRoot.add( mesh );


	


	(function(){
		var geometry = new THREE.TorusGeometry( .8, 0.1, 64, 16 );
		var material	= new THREE.MeshLambertMaterial({emissive: 0x172fad});
		material.opacity = 0.7;
		var torus = new THREE.Mesh( geometry, material );
		scene.add( torus );

	// 		var spriteMaterial = new THREE.SpriteMaterial( 
	// { 
	// 	map: new THREE.ImageUtils.loadTexture( '../images/glow.png' ), 
	// 	useScreenCoordinates: false, alignment: THREE.SpriteAlignment.center,
	// 	color: 0x0000ff, transparent: false, blending: THREE.AdditiveBlending
	// });
	// var sprite = new THREE.Sprite( spriteMaterial );
	// sprite.scale.set(.8, .1, 1.0);
	// mesh.add(sprite); // this centers the glow at the mesh

			// var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16); // make it slightly larger for better view
			//var shader = FresnelShader;
		// var material	= new THREE.MeshNormalMaterial();
		

		// var material = new THREE.LineDashedMaterial({dashSize: 2, gapSize: 2});
//geometry.computeLineDistances();

var line = new THREE.Line(geometry, material);

		var mesh	= new THREE.Mesh( geometry, material );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		mesh.position.y	= 0.1
		markerRoot.add( mesh );
		
		var geometry2 = new THREE.TorusGeometry(.2, 0.1, 64, 16);
		var mesh2 = new THREE.Mesh (geometry2, material);
		mesh2.castShadow= true;
		mesh2.receiveShadow = true;
		mesh2.position.y	= 0.8
		mesh2.position.x	= 0.3
		mesh2.position.z	= 0.5

		markerRoot.add( mesh2 ); 

		// var geometry3 = new THREE.SphereGeometry( 1, 32, 32 );
		// 		var shader = FresnelShader;
		// 		var material2 = new THREE.ShaderMaterial( {
		// 			uniforms: uniforms,
		// 			vertexShader: shader.vertexShader,
		// 			fragmentShader: shader.fragmentShader
		// 		} );
		// 		var mesh3	= new THREE.Mesh( geometry3, material2 );
		// mesh3.castShadow = true;
		// mesh3.receiveShadow = true;
		// mesh3.position.y	= 0.1
		// markerRoot.add( mesh3 );



		var spheres = new Array(10).fill(null).map(function() {
			return new THREE.TorusGeometry(.2, 0.1, 64, 16);
			mesh.scale = (Math.random() - .5) *5;
			//spheres.rotation.x += - 0.02;	
			
		})
		var spheresMeshes = spheres.map(function (sphere) {
			return new THREE.Mesh (sphere, material);
		})
		spheresMeshes.forEach(function(sphereMesh) {
			sphereMesh.castShadow= true;
			sphereMesh.receiveShadow = true;
		
      
			sphereMesh.position.y = Math.random();
			sphereMesh.position.x = (Math.random() - .5) *5;
			sphereMesh.position.z = (Math.random() - .5) *5;
			markerRoot.add( sphereMesh ); 
			onRenderFcts.push(function(){
				 sphereMesh.rotation.x += .04;
				 sphereMesh.position.x = Math.random() * 2 - 1;
				sphereMesh.position.y = Math.random() * 2 - 1;
				sphereMesh.position.z = Math.random() * 2 - 1;	
			})
		})
		
		// point the directionalLight to the marker
		directionalLight.target = mesh

		onRenderFcts.push(function(){
			mesh.rotation.x += 0.02;
			mesh.scale = Math.random();
			
		})

		// add a transparent ground-plane shadow-receiver
		var material = new THREE.ShadowMaterial();
		material.opacity = 0.7; //! bug in threejs. can't set in constructor

		var geometry = new THREE.PlaneGeometry(3, 3)
		var planeMesh = new THREE.Mesh( geometry, material);
		planeMesh.receiveShadow = true;
		planeMesh.depthWrite = false;
		planeMesh.rotation.x = -Math.PI/2
		markerRoot.add(planeMesh);
	})()



	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	var stats = new Stats();
	document.body.appendChild( stats.dom );
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
		stats.update();
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
