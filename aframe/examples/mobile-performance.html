<!DOCTYPE html>
<!-- include aframe -->
<script src="vendor/aframe/build/aframe.js"></script>
<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - mobile performance in a-frame
	<br/>
	DONT CONTACT ME <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div>
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
        <a-assets timeout="10000">
            <img id="watchImage" src="/img/watch.jpg">
            <video id="waterVideo" loop="false" autoplay="false" src="/img/videos/water" preload="auto"></video>
        </a-assets>
        <a-marker preset="hiro" registerevents>
            <a-image id="watch" src="#watchImage" height="2" width="1" position="0 1 0"></a-image>
            <a-video id="water" src="#waterVideo" height="2" width="1" position="0 1 0" autoplay="false"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
	
	
</body>
</html>
